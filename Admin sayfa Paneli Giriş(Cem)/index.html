<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yirmibeş Yazılım Admin Giriş Paneli</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="title">Admin Paneli Giriş Ekranı</div>
    <div class="content">
      <form action="#" method="POST">
        <div class="inputbox">
          <span class="details">Kullanıcı Adınızı Giriniz</span>
          <input type="text" placeholder="Kullanıcı Adınızı Giriniz" required>
        </div>

        <div class="inputbox">
          <span class="details">Şifreniz</span>
          <input type="email" placeholder="Şifrenizi Giriniz" required>
        </div>

       

        <div class="button">
          <input type="submit" value="Giriş Yap">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
