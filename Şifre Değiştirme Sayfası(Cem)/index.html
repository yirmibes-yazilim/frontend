<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yirmibeş Yazılım Şifre Değiştirme Sayfası</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="title">Şifre Değiştirme </div>
    <div class="content">
      <form action="#" method="POST">
        <div class="inputbox">
          <span class="details">Yeni Şifrenizi Giriniz</span>
          <input type="text" placeholder="Yeni Şifreniz" required>
        </div>

        <div class="inputbox">
          <span class="details"> Yeni Şifrenizi Onaylayın </span>
          <input type="email" placeholder="Yeni Şifrenizi Onaylayın" required>
        </div>

       

        <div class="button">
          <input type="submit" value="Şifrenizi Değiştirin">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
