<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yirmibeş Yazılım Kayıt Olma</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="title">Kayıt Ol</div>
    <div class="content">
      <form action="#" method="POST">
        <div class="inputbox">
          <span class="details">Kullanıcı Adı</span>
          <input type="text" placeholder="Kullanıcı Adınızı Giriniz" required>
        </div>

        <div class="inputbox">
          <span class="details">Mail</span>
          <input type="email" placeholder="Mailinizi Giriniz" required>
        </div>

        <div class="inputbox">
          <span class="details">Adınız</span>
          <input type="text" placeholder="Adınızı Giriniz" required>
        </div>

        <div class="inputbox">
          <span class="details">Soyadınız</span>
          <input type="text" placeholder="Soyadınızı Giriniz" required>
        </div>

        <div class="inputbox">
          <span class="details">Şifreniz</span>
          <input type="password" placeholder="Şifrenizi Giriniz" required>
        </div>

        <div class="button">
          <input type="submit" value="Kayıt Ol">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
